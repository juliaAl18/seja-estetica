<div class="ar-container">
    <h1>Experimente seu Novo Visual!</h1>
    <p>Escolha um procedimento para visualizar:</p>
    
    <div class="procedures">
      <button *ngFor="let procedure of procedures" (click)="selectProcedure(procedure)">
        {{ procedure.name }}
      </button>
    </div>
  
    <a-scene embedded arjs>
      <a-marker [preset]="selectedProcedure.marker">
        <a-entity 
          [geometry]="selectedProcedure.geometry" 
          [material]="selectedProcedure.material" 
          position="0 0.5 0" 
          scale="1 1 1" 
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  
    <div class="instructions">
      <p>Gire o seu dispositivo para encontrar o marcador.</p>
      <button (click)="startExperience()">Começar a Experiência</button>
    </div>
    
    <footer>
      <p>Powered by <a href="https://aframe.io" target="_blank">A-Frame</a> & <a href="https://ar-js-org.github.io/AR.js/" target="_blank">AR.js</a></p>
    </footer>
  </div>
